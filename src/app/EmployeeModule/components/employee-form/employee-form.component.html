<div class="container mt-4">
  <h2 class="mb-4">Create Employee</h2>
 

  <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
    <div class="row">
      <!-- Employee Name -->
      <div class="col-md-3 mb-3">
        <label for="employeeName" class="form-label">Employee Name</label>
        <input type="text" id="employeeName" class="form-control" required [(ngModel)]="employee.employeeName" name="employeeName">
      </div>

      <!-- Designation -->
      <div class="col-md-3 mb-3">
        <label for="designation" class="form-label">Designation</label>
        <select id="designation" class="form-select" [(ngModel)]="employee.designation" name="designation" required>
          <option value="" disabled selected>Select designation</option>
          <option *ngFor="let designation of designationList" [value]="designation">{{ designation }}</option>
        </select>
      </div>

      <!-- Email -->
      <div class="col-md-3 mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="employee.email" name="email">
      </div>

      <!-- Phone -->
      <div class="col-md-3 mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" id="phone" class="form-control" [(ngModel)]="employee.phone" name="phone">
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Save Employee</button>
  </form>
</div>
